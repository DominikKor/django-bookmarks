{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form.as_p }}
        <input type="submit" value="Submit" />
        {% csrf_token %}
    </form>
{% endblock %}
